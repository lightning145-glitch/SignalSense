<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link href="https://cdn.jsdeliver.net/npm/bootstraps@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>{% block title %} SignakSense{% endblock %}</title>
    </head>
    <body class="container mt-4">
        <nav class="mb-4">
            <a href="{{url_for('home')}}">
                Home
            </a>
            <a href="{{url_for('volunteer')}}">
                Volunteer
            </a>
            <a href="{{url_for('org_post')}}">
                Org Post
            </a>
        </nav>
        {% with messages = get_flashed_messages() %}
        {% for m in messages %}
        <div class="alert alert-success">
            {{ m }}
        </div>
        {% endfor %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
