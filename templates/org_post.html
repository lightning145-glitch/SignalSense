{% extends "base.html" %}
{% block title %}Post Opportunity{% endblock %}
{% block content %}
<h2>Post a New Opportunity</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Organization</label>
        <input name="org_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-control">Opportunity Description</label>
        <textarea name="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-control">Location</label>
        <input name="location" class="form-control" placeholder="Guwahati, Assam">
    </div>
    <div class="mb-3">
        <label class="form-label">Skills Required (comma separated)</label>
        <input name="skills_required" class="form-control" placeholder="teaching, first aid">
    </div>
    <button class="btn btn-success">Post Opportunity</button>
</form>
{% endblock %}
